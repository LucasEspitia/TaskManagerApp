<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- NAME -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />

      <div class="error-message" *ngIf="name?.touched && name?.invalid">
        <span *ngIf="name?.errors?.['required']">Name is required.</span>
        <span *ngIf="name?.errors?.['minlength']"> Name must be at least 2 characters. </span>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />

      <div class="error-message" *ngIf="email?.touched && email?.invalid">
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />

      <div class="error-message" *ngIf="password?.touched && password?.invalid">
        <span *ngIf="password?.errors?.['required']">Password is required.</span>
        <span *ngIf="password?.errors?.['minlength']">
          Password must be at least 6 characters.
        </span>
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />

      <div
        class="error-message"
        *ngIf="confirmPassword?.touched && registerForm.errors?.['mismatch']"
      >
        Passwords do not match.
      </div>
    </div>

    <!-- Success -->
    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Error -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
