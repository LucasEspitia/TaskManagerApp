<div class="modal-backdrop" *ngIf="open">
  <div class="modal">
    <h3>Bulk Edit</h3>

    <!-- PRIORITY -->
    <div class="group">
      <label>Select Priority:</label>
      <div class="options">
        <button
          *ngFor="let p of priorities"
          type="button"
          [class.active]="selectedPriority === p"
          (click)="togglePriority(p)"
        >
          {{ p }}
        </button>
      </div>
    </div>

    <!-- STATUS -->
    <div class="group">
      <label>Select Status:</label>
      <div class="options">
        <button
          *ngFor="let s of statuses"
          type="button"
          [class.active]="selectedStatus === s"
          (click)="toggleStatus(s)"
        >
          {{ s }}
        </button>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-save" (click)="applyChange()">Apply</button>
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
